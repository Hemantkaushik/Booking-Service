<div *ngIf="booking">
    <h2>{{booking.name | uppercase}} Details</h2>
    <table>
      <tr>
        <td>
            <span>Booking Id: </span>
        </td>
        <td>
            {{booking.id}}
        </td>
      </tr>
      <tr>
        <td>
            <label>Name:</label>
        </td>
        <td>
            <input [(ngModel)]="booking.name" placeholder="name"/>
        </td>
      </tr>
      <tr>
          <td>
              <label>Phone:</label>
          </td>
          <td>
              <input [(ngModel)]="booking.phone" placeholder="Phone"/>
          </td>
        </tr>
        <tr>
            <td>
                <label>Email:</label>
            </td>
            <td>
                <input [(ngModel)]="booking.Email" placeholder="Email"/>
            </td>
          </tr>
          <tr>
              <td>
                  <label>Address:</label>
              </td>
              <td>
                  <input [(ngModel)]="booking.Address" placeholder="Address"/>
              </td>
            </tr>
            <tr>
                <td>
                   &nbsp;
                </td>
                <td>
                    &nbsp;
                </td>
              </tr>
            <tr>
                <td>
                    <button (click)="save()">Save</button>
                </td>
                <td>
                    <button (click)="goBack()">Cancel</button>
                </td>
              </tr>
    </table>
  </div>
